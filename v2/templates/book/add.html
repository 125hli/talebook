{% extends "base.html" %}
{% block content %}
<span class="legend">{{title}}</span>

<div class="col-md-8 col-md-offset-2">
<form action="/book/upload" class="form" role="form" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label class="sr-only" for="exampleInputEmail2">{{ _("Select ebook files") }}</label>
        <input type="file" class="form-control" id="id_ebook_file" name="ebook_file" placeholder="{{ _("Select ebook file") }}">
    </div>

    <div class="hide checkbox">
        <label>
            <input name="generate_fmt" checked=checked type="checkbox"> {{ _("Generate both .epub and .mobi formats") }}
        </label>
    </div>

    <br/>
    <div class="col-md-4 col-md-offset-4">
    <button class="btn btn-primary" type="submit">{{ _("Upload Book") }}</button>
    </div>
</form>
</div>

{% endblock %}

{% block sidebar %}
{% include "sidebar/basic.html" %}
{% endblock %}
