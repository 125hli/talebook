{% extends "content_server/base.html" %}
{% block content %}
{% if msg %}
<div class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
{{msg}}
</div>
{% endif %}

<form action="/setting/save" method="POST" role="form">
    <div class="col-sm-12">
        <span class="legend">{{ gettext("Push") }}</span>
    </div>
    <div class="col-sm-10 col-sm-offset-1">
        <div class="form-group">
            <label for="exampleInputEmail1">{{ gettext("Kindle email address") }}</label>
            <input name="kindle_email" type="email" class="form-control" id="exampleInputEmail1" placeholder='{{ gettext("Enter email") }}' value="{{user.extra.kindle_email}}">
        </div>
    </div>

    {% if user.admin %}
    <p>&nbsp;</p>
    <div class="col-sm-12">
        <span class="legend">{{ gettext("Management") }}</span>
    </div>
    <div class="col-sm-10 col-sm-offset-1">
        <div class="checkbox">
            <label>
                <input checked=checked name="allow_admin" type="checkbox">
                {{ gettext("Allow online ebook management") }}
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input checked=checked name="allow_delete" type="checkbox">
                {{ gettext("Allow delete ebook") }}
            </label>
        </div>
    </div>
    {% endif %}
    <div class="col-sm-4 col-sm-offset-4">
        <p>&nbsp;</p>
        <button type="submit" class="btn-block btn btn-default">{{ gettext("Save Setting") }}</button>
    </div>
</form>

{% endblock %}

{% block sidebar %}
{% include "content_server/sidebar/basic.html" %}
{% endblock %}
